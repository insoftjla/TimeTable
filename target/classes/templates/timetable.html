<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xml:lang="ru-ru" lang="ru-ru">
<head>
    <title th:text="${title}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header th:replace="blocks/header :: header"></header>


<div class="container-fluid">
    <div class="row">

        <sidebar th:replace="blocks/sidebar_menu :: sidebar_menu"></sidebar>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <div class="chartjs-size-monitor"
                 style="position: absolute; left: 0px; top: 0px; right: 0px; bottom: 0px; overflow: hidden; pointer-events: none; visibility: hidden; z-index: -1;">
                <div class="chartjs-size-monitor-expand"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:1000000px;height:1000000px;left:0;top:0"></div>
                </div>
                <div class="chartjs-size-monitor-shrink"
                     style="position:absolute;left:0;top:0;right:0;bottom:0;overflow:hidden;pointer-events:none;visibility:hidden;z-index:-1;">
                    <div style="position:absolute;width:200%;height:200%;left:0; top:0"></div>
                </div>
            </div>

            <div th:replace="blocks/pages_title :: pages_title"></div>

            <div class="row">
                <div class="col-xl-12">
                    <th:block
                            th:with="strList = ${ {'Понедельник', 'Вторник', 'Среда', 'Четверг', 'Пятница', 'Суббота'} }">
                        <div class="hk-row">
                            <div class="row">
                                <div class="card card-sm" style="margin: 10px; font-size: 0.8rem">
                                    <div class="card-header card-header-action">
                                        <div class="d-flex align-items-center card-action-wrap">
                                            <a href="#" class="inline-block refresh mr-15">
                                                <i class="ion ion-md-arrow-down"></i>
                                            </a>
                                            <a href="#" class="inline-block full-screen">
                                                <i class="ion ion-md-expand"></i>
                                            </a>
                                        </div>
                                    </div>
                                    <div class="card-body pa-0">
                                        <div class="table-wrap">
                                            <div class="table-responsive">
                                                <table class="table table-sm table-hover mb-0">
                                                    <thead>
                                                    <tr>
                                                        <th th:text="#{id}">ID</th>
                                                        <th th:text="#{week_day}"></th>
                                                        <th th:text="#{number_lesson}"></th>
                                                        <th th:text="#{subject_id}"></th>
                                                        <th th:text="#{lecture_hall_id}"></th>
                                                        <th th:text="#{teacher_id}"></th>
                                                        <th th:text="#{pgroup_id}"></th>
                                                    </tr>
                                                    </thead>
                                                    <tbody>
                                                    <tr th:each="timeTable : ${timeTables}" th:if="${timeTables}">
                                                        <td th:text="${timeTable.id}">
                                                        <td th:text="${timeTable.weekDay}">
                                                        <th th:text="${timeTable.numberLesson}"></th>
                                                        <th th:text="${timeTable.subject?.getNameAndSubstring()}"></th>
                                                        <th th:text="${timeTable.lectureHall?.getName()}"></th>
                                                        <th th:text="${timeTable.teacher?.getSurnameAndInitials()}"></th>
                                                        <th th:text="${timeTable.pgroup?.getName()}"></th>
                                                    </tr>
                                                        <tr>
                                                            <form id="addLesson" action="#" th:action="@{/addLesson}" th:object="${timeTables}"
                                                                  method="post"></form>
                                                            <td></td>
                                                            <td><input type="text" form="addLesson" name="weekDay"></td>
                                                            <td><input type="text" form="addLesson" name="numberLesson"></td>
                                                            <td>
                                                                <select th:replace="blocks/selects :: subjectNames"></select>
                                                            </td>
                                                            <td><input type="submit" form="addLesson" value="add"></td>
                                                        </tr>
                                                    </tbody>
                                                </table>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </th:block>
                </div>
            </div>
        </main>

    </div>
</div>

</body>
</html>
