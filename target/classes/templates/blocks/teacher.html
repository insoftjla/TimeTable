<html xmlns:th="http://www.thymeleaf.org" xml:lang="ru-ru" lang="ru-ru">

<table th:fragment="table" class="table table-sm table-hover mb-0 table-column-width">
    <thead>
    <tr>
        <th th:text="#{id}"></th>
        <th th:text="#{lastName}"></th>
        <th th:text="#{firstName}"></th>
        <th th:text="#{patronymic}"></th>
        <th></th>
    </tr>
    </thead>

    <tr th:with="formName = addTeacher">
        <form th:id="${formName}" action="#" th:action="@{/addTeacher}"
              th:object="${teacher}"
              method="post"></form>
        <td></td>
        <td><input class="btn btn-sm btn-outline-secondary" style="width: 100%" type="text" th:form="${formName}" name="lastName"></td>
        <td><input class="btn btn-sm btn-outline-secondary" style="width: 100%" type="text" th:form="${formName}" name="firstName"></td>
        <td><input class="btn btn-sm btn-outline-secondary" style="width: 100%" type="text" th:form="${formName}" name="patronymic"></td>
        <td><input class="btn btn-sm btn-outline-secondary" type="submit" th:form="${formName}" value="+"></td>
    </tr>
    <tr th:each="teacher : ${teachers}">
        <td th:text="${teacher.id}"></td>
        <td th:text="${teacher.lastName}"></td>
        <td th:text="${teacher.firstName}"></td>
        <td th:text="${teacher.patronymic}"></td>
        <td>
            <a class="btn btn-sm btn-outline-secondary" th:href="'/deleteTeacher/?id=' + ${teacher.getId()}" th:text="'X'"></a>
        </td>
    </tr>

</table>
