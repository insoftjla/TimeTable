<head th:replace="blocks/head :: head"></head>
<body>

<div class="container-fluid">

        <sidebar th:replace="blocks/sidebar_menu :: sidebar_menu"></sidebar>

        <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">


            <div th:replace="blocks/pages_title :: pages_title"></div>

            <div class="container">
                <div class="row">
                    <div class="col-sm-5 mb-3" style="flex-basis: 50%; max-width: 50%" th:each="n : ${#numbers.sequence(1, 6)}">
                        <div th:replace="blocks/day_card :: day_card"></div>
                    </div>
                </div>
            </div>
        </main>
    </div>
