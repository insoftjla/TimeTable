<html xmlns:th="http://www.thymeleaf.org" xml:lang="ru-ru" lang="ru-ru">

<nav th:fragment="header" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
    <a class="navbar-brand col-md-3 col-lg-2 mr-0 px-3" href="/" th:text="#{companyname}">COMPANY NAME</a>
    <div class="col-md-5"></div>
    <div class="btn-toolbar mb-2 mb-md-0">
        <div class="mr-2 navbar-brand">
            <span th:inline="text" th:if="${#httpServletRequest.remoteUser}">HELLO [[${#httpServletRequest.remoteUser}]]!</span>
        </div>
        <form th:action="@{/logout}" method="post">
            <input class="btn-sm btn-outline-secondary dropdown-toggle mr-2" type="submit" th:value="${#httpServletRequest.remoteUser}? #{signout} : #{signin}"/>
        </form>
    </div>
    </div>
</nav>
